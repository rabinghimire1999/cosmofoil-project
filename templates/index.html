{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">  <h1>Ask a Question</h1>
        <form class="row g-3" hx-post="/ask" hx-target="#output" hx-swap="innerHTML">
            <div class="col-auto">
                <input type="text" class="form-control" name="question" placeholder="Enter your question..." required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div id="output" class="mt-3"></div>
    </div>
{% endblock %}
