<h2 class="mt-4">Generated SQL Query</h2>
<pre class="bg-light p-2 rounded">{{ sql_query }}</pre>

<h2 class="mt-4">Results</h2>
<table class="table table-bordered">
    <tbody>
        {% for row in results %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
